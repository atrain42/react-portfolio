<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <style>
      .loaderOuter {
  height: 100vh;
  width: 100vw;
  background-color: #153045;
  position: relative;
  z-index: 50;
}

.loader {
  width: 48px;
  height: 48px;
  display: inline-block;
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-100%, -50%);
  z-index: 51;
}

.loader h1 {
  position: absolute;
  opacity: 0;
  top: 20%;
  left: 88%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-weight: 400;
  font-size: 50px;
  animation: appear 3s linear 1s;
  z-index: 51;
}

.loaderOuter h2 {
  position: absolute;
  opacity: 0;
  top: 52.5%;
  left: 49.5%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-weight: 400;
  font-size: 50px;
  animation: appear 2s linear 2s;
  z-index: 51;
}

.loader::after,
.loader::before {
  content: "";
  box-sizing: border-box;
  width: 85px;
  height: 85px;
  border: 2px solid rgb(0, 255, 234);
  position: absolute;
  left: 0;
  top: 0;
  animation: rotation 2s ease-in-out alternate;
  z-index: 51;
}
.loader::after {
  border-color: #fbf8be;
  animation-direction: alternate-reverse;
  z-index: 51;
}

@keyframes rotation {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes appear {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

      
    </style>
  </head>
  <body>
    <div class="loaderOuter" id="spinner">
      <span class="loader">
        <h1>A</h1>
      </span>
      <h2>welcome</h2>
    </div>
    <div id="root"></div>
